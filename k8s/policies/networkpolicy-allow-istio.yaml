apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-from-istio-ingress
  namespace: retail
spec:
  podSelector: {}
  policyTypes: ["Ingress"]
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              istio-injection: disabled
          podSelector:
            matchLabels:
              istio: ingressgateway
      ports:
        - port: 8080
          protocol: TCP
